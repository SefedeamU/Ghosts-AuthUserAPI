services:
  auth-api:
    build: .
    container_name: ghosts-auth-api
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - ghosts-network
    volumes:
      - ./alembic/versions:/app/alembic/versions

  db:
    image: postgres:15-alpine
    container_name: ghosts-auth-db
    restart: always
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contrase√±a
      POSTGRES_DB: nombre_basedatos
    ports:
      - "5432:5432"
    networks:
      - ghosts-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  ghosts-network:
    driver: bridge
    external: true

volumes:
  postgres_data: